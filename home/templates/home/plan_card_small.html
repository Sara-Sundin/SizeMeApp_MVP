<div class="plan-box small-card">
    <div class="plan-heading text-center my-3">
      <h3>{{ plan.name }}</h3>
      {% if plan.icon_class %}
      <i class=" px-2 fa-solid {{ plan.icon_class }} mobile-icon {{ plan.icon_color_class }}"></i>
      {% endif %}
    </div>
  
    <div class="plan-info-plan text-start p-4">
      <p>{{ plan.short_description }}</p>
      <p><strong>From {{ plan.monthly_price }} USD/month</strong></p>
  
      <div class="text-center mt-3">
        <a class="cta-btn {{ plan.button_class }}" href="{% url 'plan' %}?focus={{ plan.plan_type }}">
          View Plan
        </a>        
      </div>
      <div class="py-4">
        <form method="POST" action="{% url 'add_to_bag' plan.id %}">
          {% csrf_token %}
          <input type="hidden" name="quantity" value="1">
          <input type="hidden" name="redirect_url" value="{{ request.path }}">
          <button type="submit" class="cta-btn checkout-btn">
            Add to Cart <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
